<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="import" href="create.html">

    <script src="../js/AddCheckbox.js"></script>
    <script src="../js/AddRadiobutton.js"></script>
    <script src="../js/AddSelect.js"></script>
    <script src="../js/AddTextarea.js"></script>
    <script src="../js/AddTextField.js"></script>


</head>
<body>
<style>
    #oprosnik {
        width: 600px
    }

    /* Style the tab */
    .tab {
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
    }

    /* Style the buttons that are used to open the tab content */
    .tab button {
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
    }

    /* Change background color of buttons on hover */
    .tab button:hover {
        background-color: #ddd;
    }

    /* Create an active/current tablink class */
    .tab button.active {
        background-color: #ccc;
    }

    /* Style the tab content */
    .tabcontent {
        display: none;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-top: none;
        animation: fadeEffect 1s; /* Fading effect takes 1 second */
    }

    /* Go from zero to full opacity */
    @keyframes fadeEffect {
        from {opacity: 0;}
        to {opacity: 1;}
    }
</style>

<!-- Tab links -->
<div id="tabs">
    <button class="tablinks" onclick="openCity(event, 'Create')" id="defaultOpen">Создание опроса</button>
    <button class="tablinks" onclick="openCity(event, 'Share')">Распространить</button>
    <button class="tablinks" onclick="openCity(event, 'Result')">Результаты</button>
</div>
<!-- Tab content -->
<div id="Create" class="tabcontent">
    <h3>Create</h3>
    <p>Create is the capital city of England.</p>
    <div id="createContent"></div>
    <script>
        var link = document.querySelector('link[rel=import]');
        var content = link.import.querySelector('#createDivId');
        document.getElementById("createContent").appendChild(document.importNode(content, true));
    </script>
</div>

<div id="Share" class="tabcontent">
    <h3>Share</h3>
    <p>Share is the capital of France.</p>
</div>

<div id="Result" class="tabcontent">
    <h3>Result</h3>
    <p>Result is the capital of Japan.</p>
</div>

<script src="../js/tabs.js"></script>
</body>
</html>
